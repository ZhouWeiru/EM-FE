<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>emfe 测试页面</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../dist/css/emfe.css">
  <style>
  .blue {
    padding: 30px 0;
    text-align: center;
  }

  .demo-col:nth-of-type(even)  .blue {
    background: rgba(255, 155, 0, 0.6);
  }
  </style>
</head>
<body>
  <div id="app">
    0. 请确定是用文件夹访问的
    1. 请确保已经本电脑已经有 node npm git 等前端必备程序。
    <br>
    2. 请确保已经运行 npm install
    <br>
    3. 请确保已经运行 npm run build
    <br>
    <br>
    <h4>栅格系统的小例子</h4>
    <br>
    <emfe-row type="flex">
      <emfe-col class-name="demo-col" :span="12">
        <div class="blue">50%</div>
      </emfe-col>
      <emfe-col class-name="demo-col" :span="12">
        <div class="blue">50%</div>
      </emfe-col>
    </emfe-row>
    <emfe-row gutter="24" type="flex">
      <emfe-col class-name="demo-col" :span="12">
        <div class="blue">50%</div>
      </emfe-col>
      <emfe-col class-name="demo-col" :span="12">
        <div class="blue">50%</div>
      </emfe-col>
    </emfe-row>
    <button class="msg-demo" @click="demo1">info {{ infoClose }}</button>
  </div>
</body>
  <!-- 先引入 Vue -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="../../dist/emfe.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return {
          visible: false,
          infoClose: ''
        }
      },
      methods: {
        demo1() {
          this.$EmfeMessage.info({
            content: '这是一个info提示',
            close: () => {
              this.infoClose = '提示打开过，关闭过';
            },
          });
        },
      },
    })
  </script>
</html>
